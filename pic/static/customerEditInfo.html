<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>在线超市 - home</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">

  <script src="js/jquery.js"></script>
  <script src="js/utils.js"></script>

  <script src="js/customerEditInfo.js"></script>
</head>

<body>

  <div class="login_main">
    <div class="login_inner">
      <div class="login">
        <p>
          <input type="text" id="username" placeholder="设置用户名" autocomplete="user-name">
        </p>
        <p>
          <input type="text" id="address" placeholder="您的地址" autocomplete="address">
        </p>
        <p>
          <input type="text" id="telephone" placeholder="您的电话" autocomplete="telephone">
        </p>
        <p>
          <input type="text" id="email" placeholder="您的邮箱" autocomplete="email">
        </p>
        <button class="info_btn" id="user_edit_btn">修改信息</button>
      </div>
    </div>
  </div>

</body>
