<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>在线超市 - home</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">

  <script src="js/jquery.js"></script>
  <script src="js/utils.js"></script>

  <script src="js/login.js"></script>
</head>

<body>


  <div class="login_main">
    <div class="login_inner">
      <div class="login">
        <p>
          <input type="text" id="name" placeholder="您的姓名" autocomplete="user-name">
        </p>
        <p>
          <input type="password" id="password" placeholder="您的密码" autocomplete="current-password">
        </p>
        <p>
          <button class="info_btn" id="user_login_btn">登录</button>
        </p>
      </div>
    </div>
  </div>

</body>
