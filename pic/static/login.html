<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>在线超市 - home</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">

  <script src="js/jquery.js"></script>
  <script src="js/utils.js"></script>

  <script src="js/login.js"></script>
</head>

<body>

  <header class="header">
    <div class="header-inner body-width">
      <a href="javascript:;" class="logo"></a>

      <nav class="header-nav">
        <ul>
          <li>
            <span class="line"></span>
            <a href="javascript:;" class="dreamer">查看购物车</a>
          </li>
          <li>
            <span class="line"></span>
            <a href="#" class="icon-text__pink register">注册</a>
          </li>
          <li>
            <span class="line"></span>
            <a href="javascript:;" id="login_btn">登录</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header-shadow"></div>
  </header>

  <div class="login_main">
    <div class="login_inner">
      <div class="login">
        <p>
          <input type="text" id="name" placeholder="您的姓名" autocomplete="user-name">
        </p>
        <p>
          <input type="password" id="password" placeholder="您的密码" autocomplete="current-password">
        </p>
        <p>
          <button class="info_btn" id="user_login_btn">登录</button>
        </p>
      </div>
    </div>
  </div>

</body>
