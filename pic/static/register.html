<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>在线超市 - home</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">

  <script src="js/jquery.js"></script>
  <script src="js/utils.js"></script>

  <script src="js/register.js"></script>
</head>

<body>

  <header class="header">
    <div class="header-inner body-width">
      <a href="javascript:;" class="logo"></a>

      <nav class="header-nav">
        <ul>
          <li>
            <span class="line"></span>
            <a href="javascript:;" class="dreamer">在线超市</a>
            <i class="icon-text__pink icon-new">new</i>
          </li>
          <li>
            <span class="line"></span>
            <a href="#" class="icon-text__pink register">注册</a>
          </li>
          <li>
            <span class="line"></span>
            <a href="javascript:;" id="login_btn">登录</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header-shadow"></div>
  </header>

  <div class="login_main">
    <div class="login_inner">
      <div class="login">
        <p>
          <input type="text" id="username" placeholder="设置用户名" autocomplete="user-name">
        </p>
        <p>
          <input type="password" id="password" placeholder="设置密码" autocomplete="current-password">
        </p>
        <p>
          <input type="password" id="repeat_password" placeholder="确定密码" autocomplete="current-password">
        </p>
        <p>
          <input type="text" id="address" placeholder="您的地址" autocomplete="address">
        </p>
        <p>
          <input type="text" id="telephone" placeholder="您的电话" autocomplete="telephone">
        </p>
        <p>
          <input type="text" id="email" placeholder="您的邮箱" autocomplete="email">
        </p>
        <p>
          <button class="info_btn" id="user_register_btn">注册</button>
        </p>
      </div>
    </div>
  </div>

</body>
