<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>在线超市 - home</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">

  <script src="js/jquery.js"></script>
  <script src="js/utils.js"></script>

  <script src="js/shoppingList.js"></script>
</head>

<body>

  <header class="header">
    <div class="header-inner body-width">
      <a href="javascript:;" class="logo"></a>

      <nav class="header-nav">
        <ul>
          <li>
            <span class="line"></span>
            <a href="javascript:;" class="dreamer">查看购物车</a>
          </li>
          <li>
            <span class="line"></span>
            <a href="#" class="icon-text__pink register">注册</a>
          </li>
          <li>
            <span class="line"></span>
            <a href="javascript:;" id="login_btn">登录</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header-shadow"></div>
  </header>

  <div class="complaint_entry_main">
    <p class="greeting">我的购物车</p>
    <ul class="complaint_entry_inner">
      <li class="complaint order_entry shopping_list">
        <table border="0">
        <tr class="good_entry">
          <td class="good_id">编号：1245</td>
          <td class="good_name">商品名：水手服</td>
          <td class="good_price">价格：50￥</td>
        </tr>
        <tr class="good_entry">
          <td class="good_id">编号：4215</td>
          <td class="good_name">商品名：Lenovo</td>
          <td class="good_price">价格：7999￥</td>
        </tr>
        <tr class="total_entry">
          <td class="total">合计：12345￥</td>
        </tr>
        </table>
      </li>
    </ul>
  </div>

</body>
